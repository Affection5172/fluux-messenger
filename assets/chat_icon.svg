<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Gradient for background (lighter on top) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(120,140,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(81,101,237);stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle (macOS squircle approximation) -->
  <rect x="0" y="0" width="1024" height="1024" rx="229" ry="229" fill="url(#bgGradient)"/>
  
  <!-- Chat bubble with shadow -->
  <g filter="url(#shadow)">
    <!-- Main bubble body -->
    <rect x="231" y="292" width="563" height="410" rx="144" ry="144" fill="white"/>
    <!-- Tail -->
    <polygon points="334,680 457,680 290,782" fill="white"/>
  </g>
</svg>
